# Netlify build configuration for The D-AI-LY

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Headers for caching static assets
[[headers]]
  for = "/_import/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_npm/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_observablehq/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
